<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Compras</title>
  <link rel="stylesheet" type="text/css" href="Açoguehtml.css">
</head>

<body>

  <h1>Calculadora de Compras</h1>

  <form id="compraForm">
    <label for="nome">Nome do Cliente:</label>
    <input type="text" id="nome" required><br><br>

    <label for="carneBoi">Quantidade de carne de boi (kg):</label>
    <input type="number" id="carneBoi" min="0" step="0.1" required><br><br>

    <label for="carneFrango">Quantidade de carne de frango (kg):</label>
    <input type="number" id="carneFrango" min="0" step="0.1" required><br><br>

    <label for="linguica">Quantidade de linguiça (kg):</label>
    <input type="number" id="linguica" min="0" step="0.1" required><br><br>

    <label for="carnePorco">Quantidade de carne de porco (kg):</label>
    <input type="number" id="carneporco" min="0" step="0.1" required><br><br>

    <label for="diaSemana">Dia da Semana (0 a 6):</label>
    <input type="number" id="diaDaSemana" min="0" max="6" required><br><br>
    <button type="button" onclick="enviarDados()">Calcular</button>

    <input id="btnCalcular" class="botao-calcular" type="button" value="Calcular" />
    <div id="resultado"></div>

    <script src="acogueparte2.js"></script>
</body>

</html>
